<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product App</title>
    <style>
      body {
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin: 40px;
      }
      .container {
        display: flex;
        gap: 20px;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        width: 150px;
        text-align: center;
        transition: 0.3s;
      }
      .card:hover {
        background: #e0f7fa;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h2 id="maxPrice"></h2>
    <div class="container" id="productContainer"></div>
    <script src="app.js"></script>
  </body>
</html>
